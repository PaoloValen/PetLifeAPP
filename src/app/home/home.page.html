
<ion-content [fullscreen]="true" class="fondo-custom">
  <div class="centered-container">
  <ion-card> 
    <ion-label>
      <ion-item>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label><h2>ʙɪᴇɴᴠᴇɴɪᴅᴏ ᴀ ᴘᴇᴛʟɪꜰᴇ {{ user }}</h2></ion-label>
      </ion-item>
    </ion-label>
  </ion-card> 

  <ion-card>
    <ion-img src="https://agriculture.az.gov/sites/default/files/styles/fullwidth/public/QR%20Code.JPG?itok=tUrzEZxY"alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
      <ion-card-content>
        <ion-button fill="outline">Generar QR</ion-button>
    </ion-card-content> 
  </ion-card>
  </div>
</ion-content>

<ion-footer>
  <nav class="nav-custom">
    <ion-button expand="full" (click)="linkMascostas()">Mis Mascostas</ion-button>
    <ion-button expand="full" (click)="linkPedirHora()">Agendar hora</ion-button>
    <ion-button expand="full" (click)="cerrarSesion()">Cerrar sesión</ion-button>
  </nav>
</ion-footer>
